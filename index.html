<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck in Carpet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        /* ✅ 1. Perfect Grid Layout (No gaps, No spacing, No border-radius) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(64, 1fr); /* Auto-updated dynamically */
            padding: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
        }

        .grid-item {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        /* ✅ 2. No rounded corners, No spacing */
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Keeps aspect ratio, fills space */
            margin: 0;
            padding: 0;
        }

        /* ✅ 3. Fullscreen Image Viewer */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<h1 style="color: white;">Stuck in Carpet - Image Grid</h1>

<div id="gallery" class="grid-container"></div>

<div id="fullscreen-view" class="fullscreen" style="display: none;">
    <img id="fullscreen-img" src="">
</div>

<script>
    const repoUrl = "https://cathleenZzzz.github.io/stuckincarpet/images/";

    // Fetch JSON file to get grid positions
    fetch("https://cathleenZzzz.github.io/stuckincarpet/64_UMAP_PY.json")
        .then(response => response.json())
        .then(data => {
            const gallery = document.getElementById("gallery");
            const fullscreenView = document.getElementById("fullscreen-view");
            const fullscreenImg = document.getElementById("fullscreen-img");

            // Extract grid size from JSON
            const nx = data.grid_size.nx;  // Number of columns
            const ny = data.grid_size.ny;  // Number of rows

            // ✅ Fix: Remove any grid gaps & set proper layout
            gallery.style.gridTemplateColumns = `repeat(${nx}, 1fr)`;
            gallery.style.gridTemplateRows = `repeat(${ny}, 1fr)`;

            // Loop through image positions and create grid items
            for (const [filename, position] of Object.entries(data.positions)) {
                const imgElement = document.createElement("img");
                imgElement.src = repoUrl + filename;
                imgElement.alt = filename;

                const div = document.createElement("div");
                div.classList.add("grid-item");
                div.style.gridColumnStart = position.col + 1;
                div.style.gridRowStart = position.row + 1;
                div.appendChild(imgElement);

                // Click event to open image in fullscreen
                div.addEventListener("click", () => {
                    fullscreenImg.src = repoUrl + filename;
                    fullscreenView.style.display = "flex";
                });

                gallery.appendChild(div);
            }

            // Click event to close fullscreen
            fullscreenView.addEventListener("click", () => {
                fullscreenView.style.display = "none";
            });
        })
        .catch(error => console.error("Error loading 64_UMAP_PY.json:", error));
</script>

</body>
</html>
